{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="summary-card">
    <div class="summary-item">
        <div class="summary-item-title">
            <i class="fas fa-arrow-up text-success"></i>
            Total Income
        </div>
        <div class="summary-item-value" id="totalIncome">$0.00</div>
    </div>
    <div class="summary-item">
        <div class="summary-item-title">
            <i class="fas fa-arrow-down text-danger"></i>
            Total Expenses
        </div>
        <div class="summary-item-value" id="totalExpenses">$0.00</div>
    </div>
    <div class="summary-item">
        <div class="summary-item-title">
            <i class="fas fa-balance-scale"></i>
            Balance
        </div>
        <div class="summary-item-value" id="balance">$0.00</div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-plus-circle"></i>
            Add Transaction
        </h3>
    </div>
    <div class="card-body">
        <form id="transactionForm">
            <div class="form-group">
                <label class="form-label" for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="category">Category</label>
                <select class="form-control" id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="transactionType">Type</label>
                <select class="form-control" id="transactionType" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Add Transaction
            </button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-file-pdf"></i>
            Upload PDF Statement
        </h3>
    </div>
    <div class="card-body">
        <form id="pdfForm">
            <div class="form-group">
                <label class="form-label" for="pdfFile">Select PDF File</label>
                <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-upload"></i>
                Upload and Process
            </button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-list"></i>
            Recent Transactions
        </h3>
    </div>
    <div class="card-body">
        <div class="transaction-list" id="transactionsList">
            <!-- Transactions will be loaded here -->
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-pie"></i>
            Category Breakdown
        </h3>
    </div>
    <div class="card-body">
        <canvas id="categoryChart"></canvas>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-line"></i>
            Monthly Summary
        </h3>
    </div>
    <div class="card-body">
        <canvas id="monthlyChart"></canvas>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
